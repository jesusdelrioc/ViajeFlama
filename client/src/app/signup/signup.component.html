<section id="slider" class="container-fluid">
  <div class="row">
    <div class="centro" *ngIf="!session.getUser()">
      <form>
        <h1 class="color"> Sign up </h1>
        <label class="color"> Nombre de Usuario </label>
        <input type="text" [(ngModel)]="username" name="username" />
        <br>
        <br>
        <label class="color"> Email </label>
        <input type="text" [(ngModel)]="email" name="email" />
        <br>
        <br>
        <label class="color"> Contrase√±a </label>
        <input type="password" [(ngModel)]="password" name="password" />
        <div>
          <br>
            <h3><a class="color" (click)="signup()"> Sign Up </a></h3>
        </div>
        <h3><a class="color" [routerLink]="['/']"> Volver </a></h3>
      </form>
      <br>
      <br>
      <div class="q">
        <p *ngIf="error" class="error"> {{ error }} </p>
      </div>
    </div>

    <div *ngIf="session.getUser()">
      <button class="btn btn-default" (click)="logout()"> Logout </button>
    </div>
  </div>
</section>
